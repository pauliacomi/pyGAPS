language: python
sudo: false
cache: pip

# We need to install pandoc separately to deal with the
# jupyter translation of docs
addons:
  apt_packages:
    - pandoc

env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  # Two jobs created here, in the test job, one for code checks, one for docs
  matrix:
    - TOXENV=check
    - TOXENV=docs

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  # install tox
  - pip install tox
  # display versions of installed components
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

script:
  # start tox to do the testing
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

jobs:
  include:
    # Create an test job on the test stage for each python version
    - stage: test
      python: '3.5'
      env:
        - TOXENV=3.5-cover,report,codecov
    - stage: test
      python: '3.6'
      env:
        - TOXENV=3.6-cover,report,codecov

    # If all goes well, we want to deploy to PyPi
    - stage: deploy
      python: '3.6'     # specify python 3.6
      env: TOXENV=none  # overwrite environment var
      install: skip     # no need to install tox
      script: skip      # run no tests
      deploy: &pypi     # instead deploy on pypi
        provider: pypi
        user: paul.iacomi
        password:
            secure: 
        distributions: "sdist bdist_wheel"
        on:
          branch: master


notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 

